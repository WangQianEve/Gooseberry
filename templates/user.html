<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gooseberry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.bootcss.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/script/form.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Gooseberry</a>
    </div>
  </div>
</nav>

<div class="container">
  <h2>MINING  DEEP KNOWLEDGE  FROM SCIENTIFIC NETWORKS</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#createInvitation">Create Invitation</button>

  <!-- Modal -->
  <div id="createInvitation" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Invitation</h4>
        </div>
        <div class="modal-body">
          <form id="createInvForm" class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-1" for="title">Title:</label>
              <div class="col-sm-6">
                <input class="form-control" name="title" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-1" for="duration">Duration:</label>
              <div class="col-sm-6">
                <input class="form-control" name="duration" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-1" for="explain">Explain:</label>
              <div class="col-sm-6">
                <input class="form-control" name="explain" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-1" for="options">Options:</label>
              <div class="col-sm-6">
                <input class="form-control" name="options" placeholder="">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="CreateInvitation()" class="btn btn-default" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
